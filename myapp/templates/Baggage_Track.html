{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>PyFly | Bagaj Takibi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; padding: 20px; }
        .track-card { background: white; padding: 30px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .status-title { color: #FF6B35; font-weight: 800; font-size: 24px; text-align: center; margin-bottom: 30px; }
        .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin-bottom: 20px; }
        .progress-fill { height: 100%; background: #FF6B35; border-radius: 5px; width: {{ progress_percentage }}%; transition: 1s; }
        .info-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f9f9f9; }
    </style>
</head>
<body>
    <div class="track-card">
        <div class="status-title">Bagaj Takip Sistemi</div>
        
        <div class="progress-bar"><div class="progress-fill"></div></div>
        
        <div style="text-align:center; font-weight:bold; margin-bottom:20px;">
            Durum: {{ baggage.get_status_display }}
        </div>

        <div class="info-row"><span>Tag No:</span> <strong>{{ baggage.tag_number }}</strong></div>
        <div class="info-row"><span>Ağırlık:</span> <strong>{{ baggage.weight }} kg</strong></div>
        <div class="info-row"><span>Uçuş:</span> <strong>{{ baggage.ticket.flight.flight_number }}</strong></div>
        
        <div style="margin-top:30px; text-align:center; font-size:12px; color:#999;">
            PyFly Smart Baggage Tracking &copy; 2026
        </div>
    </div>
</body>
</html>
